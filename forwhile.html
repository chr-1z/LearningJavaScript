<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script> //javascript
            // for, while

            // usar o for quando souber quantas iterações serão realizadas
            for (var i = 0; i <= 100; i++) {
                console.log(i);
            }

            // usar o while quando não souber quantas iterações serão realizadas
            var j = 219345872;
            while (j > 50) {
                console.log(j)

                j /= 5;
            }

        </script>
    </body>
</html>
