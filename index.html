<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script> //javascript
            function retornaSexo(sexo){
                // M ou F // Masculino, Feminino
                // === verifica se a tipagem Ã© igual em um condicional
                
                if (sexo == 'M'){
                    return 'Masculino';
                } else if (sexo == 'F'){
                    return 'Feminino';
                } else {
                    return 'Outro';
                }
            }

            var resultado = retornaSexo('')
            console.log(resultado);
        </script>
    </body>
</html>
